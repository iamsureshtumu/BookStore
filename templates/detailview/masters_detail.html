 {% extends 'homepage.html' %} {% block content %}
<a href="{% url 'app:post_list_masters' %}" class="btn btn-outline-success stretched-link">goback</a>
<br><br>
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h2>{{ post.book_title }}</h2>
    <p>{{ post.auth_title|linebreaksbr }}</p>
    <p>{{ post.text|linebreaksbr }}</p>

</div>
{% endblock %}
